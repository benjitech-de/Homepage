<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Visitenkarte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        .profile-image img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #4CAF50;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin: 15px 0 5px;
        }

        h2 {
            font-size: 18px;
            color: #666;
            margin: 5px 0;
        }

        p {
            font-size: 14px;
            color: #555;
            margin: 10px 0;
        }

        .contact-info a {
            display: block;
            text-decoration: none;
            color: white;
            background: #4CAF50;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .contact-info a:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="profile-image">
            <img src="profile.jpg" alt="Profilbild">
        </div>
        <h1>Benjamin Güntert</h1>
        <h2>IT- und Digitalisierungsmanager</h2>
        <p>Gründer von <strong>benjitech.de</strong></p>
        <p>Ich liebe es, den Arbeitsalltag durch IT zu vereinfachen.</p>
        <div class="contact-info">
            <a href="mailto:benjamin@benjitech.de">E-Mail senden</a>
            <a href="https://benjitech.de" target="_blank">Webseite besuchen</a>
            <a href="https://www.linkedin.com/in/benjamin-guentert" target="_blank">LinkedIn</a>
        </div>
    </div>
</body>
</html>
